<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FamilyCircle Secure - Organize Your Family's Important Documents</title>
    
    <!-- Mobile & PWA Optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FamilyVault">
    <meta name="theme-color" content="#D4AF37">
    <meta name="msapplication-TileColor" content="#D4AF37">
    
    <!-- Content Security Policy - Allow S3 uploads -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        connect-src
          'self'
          https://*.s3.amazonaws.com
          https://s3.*.amazonaws.com
          https://familyportal-docs-prod.s3.us-east-2.amazonaws.com
          https://familyportal-photos-prod.s3.us-east-2.amazonaws.com;
        img-src
          'self'
          data:
          blob:
          https://*.s3.amazonaws.com
          https://s3.*.amazonaws.com
          https://familyportal-docs-prod.s3.us-east-2.amazonaws.com
          https://familyportal-photos-prod.s3.us-east-2.amazonaws.com;
        script-src 'self' 'unsafe-inline' 'unsafe-eval';
        style-src  'self' 'unsafe-inline';
        font-src   'self' data:;
        frame-ancestors 'self';
      "
    />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- SEO and Social Media -->
    <meta name="description" content="Secure family portal to organize, protect, and manage your important documents and household information with luxury dark theming.">
    <meta name="keywords" content="family portal, document management, secure storage, family organization, password manager">
    <meta name="author" content="FamilyVault">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="FamilyVault - Secure Family Portal">
    <meta property="og:description" content="Organize, secure, and manage your important family documents and household information">
    
    <!-- Favicons and Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
    <!-- Critical CSS Inline -->
    <style>
      /* Critical loading styles */
      body { 
        margin: 0; 
        font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #0A0A0A; 
        color: #FFFFFF;
        overscroll-behavior: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root { 
        min-height: 100vh; 
        min-height: 100dvh;
      }
      
      /* Loading animation */
      .app-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        min-height: 100dvh;
        background: linear-gradient(135deg, #0A0A0A 0%, #1A1A1A 100%);
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(212, 175, 55, 0.3);
        border-top: 3px solid #D4AF37;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Touch improvements */
      *, *:before, *:after {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }
      
      /* PWA iOS fixes */
      @supports (-webkit-touch-callout: none) {
        body {
          padding-bottom: env(safe-area-inset-bottom);
          padding-top: env(safe-area-inset-top);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading fallback -->
      <div class="app-loading">
        <div class="loading-spinner"></div>
      </div>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Registration -->
    <script>
      // Register service worker for PWA functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // PWA install prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        // Show install button/banner
        window.dispatchEvent(new CustomEvent('pwa-installable'));
      });
      
      // Handle PWA install
      window.addEventListener('pwa-install', () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('User accepted the install prompt');
            }
            deferredPrompt = null;
          });
        }
      });
    </script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
