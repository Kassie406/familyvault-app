<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FamilyVault - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0A0A0A 0%, #1A1A1A 100%);
            color: #FFFFFF;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: #D4AF37;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #D4AF37;
        }
        
        p {
            font-size: 16px;
            color: #CCCCCC;
            line-height: 1.5;
            margin-bottom: 32px;
        }
        
        .retry-btn {
            background: #D4AF37;
            color: #000000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .retry-btn:hover {
            background: #B8941F;
            transform: translateY(-1px);
        }
        
        .status {
            margin-top: 20px;
            font-size: 14px;
            color: #888888;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon pulse">
            ❤️
        </div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry - your family data is secure and will sync when you're back online.</p>
        <button class="retry-btn" onclick="checkConnection()">Try Again</button>
        <div class="status" id="status">Checking connection...</div>
    </div>

    <script>
        function checkConnection() {
            const status = document.getElementById('status');
            const btn = document.querySelector('.retry-btn');
            
            btn.textContent = 'Checking...';
            btn.disabled = true;
            status.textContent = 'Checking connection...';
            
            // Try to fetch a small resource
            fetch('/favicon.ico', { 
                method: 'HEAD',
                cache: 'no-cache' 
            })
            .then(() => {
                status.textContent = 'Connection restored! Redirecting...';
                setTimeout(() => {
                    window.location.href = '/family';
                }, 1000);
            })
            .catch(() => {
                status.textContent = 'Still offline. Please check your connection.';
                btn.textContent = 'Try Again';
                btn.disabled = false;
            });
        }
        
        // Auto-check connection every 30 seconds
        setInterval(checkConnection, 30000);
        
        // Check on page load
        setTimeout(checkConnection, 1000);
        
        // Listen for online events
        window.addEventListener('online', () => {
            document.getElementById('status').textContent = 'Connection restored! Redirecting...';
            setTimeout(() => {
                window.location.href = '/family';
            }, 1000);
        });
        
        window.addEventListener('offline', () => {
            document.getElementById('status').textContent = 'Connection lost';
        });
    </script>
</body>
</html>
